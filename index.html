<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro typing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Retro typing</h1>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>

    <main>
        <div class="typing">
            <div class="mots">
                <p id="word-display"></p>
            </div>
            <div class="separation">
            </div class="input-div">
            <div class="input">
                <input type="text" id="input-field" autofocus>
            </div>
        </div>
        <div class="stats-column">
            <h3>Statistiques</h3>
            <div id="results">
              <span id="wpm">WPM: 0</span><br>
              <span id="accuracy">Accuracy: 0%</span>
            </div>
        </div>   
    </main>

    <script src="script.js"></script>
</body>

</html>
